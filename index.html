<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peak Formular</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="./img/Kense Leaked Hot Bike Sandals Bad boy.png"
        alt="Sexiest man alive 2012"
      />
    </header>

    <main>
        <form action="https://aspit.dk" method="GET">
            <p>
              <label for="navn">Navn:</label>
              <input type="text" id="navn" name="navn" required />
            </p>
      
            <p>
              <label for="email">E-mail adresse:</label>
              <input type="email" id="email" name="email" required />
            </p>
      
            <p>
              <label for="besked">Besked:</label>
              <textarea
                id="besked"
                name="besked"
                placeholder="Skriv din besked her..."
              ></textarea>
            </p>
      
            <br>
            <label for="newPlantCheckbox">Ny plante til databasen:</label>
            <input type="checkbox" id="newPlantCheckbox" name="nyPlante" />
            
      
            <div id="plantFields">
              <p>
                <label for="danskNavn">Plantens danske navn:</label>
                <input type="text" id="danskNavn" name="danskNavn" />
              </p>
      
              <p>
                <label for="variant">Plantens variant:</label>
                <input type="text" id="variant" name="variant" />
              </p>
      
              <p>
                <label for="botaniskNavn">Plantens botaniske navn:</label>
                <input type="text" id="botaniskNavn" name="botaniskNavn" />
              </p>
      
              <p>
                <label for="type">Plantens type:</label>
                <input type="text" id="type" name="type" />
              </p>
      
              <p>
                <label for="hojde">Plantens højde (cm):</label>
                <input type="number" id="hojde" name="hojde" />
              </p>
      
              <p>
                <label for="raekkeafstand">Plantens rækkeafstand (cm):</label>
                <input type="number" id="raekkeafstand" name="raekkeafstand" />
              </p>
      
              <p>
                <label for="sadybde">Plantens sådybde (cm):</label>
                <input type="number" id="sadybde" name="sadybde" />
              </p>
      
              <p>
                <label for="lysforhold">Plantens lysforhold:</label>
                <select id="lysforhold" name="lysforhold">
                  <option value="skygge">Skygge</option>
                  <option value="halvskygge">Halvskygge</option>
                </select>
              </p>
      
              <p>
                <label for="forspires">Planten forspires i:</label>
                <select name="" id="forspires">
                  <option value="januar">Januar</option>
                  <option value="februar">Februar</option>
                  <option value="marts">Marts</option>
                  <option value="april">April</option>
                  <option value="maj">Maj</option>
                  <option value="juni">Juni</option>
                  <option value="juli">Juli</option>
                  <option value="februar">August</option>
                  <option value="marts">September</option>
                  <option value="april">Oktober</option>
                  <option value="maj">November</option>
                  <option value="juni">December</option>
                </select>
              </p>
      
              <p>
                <label for="udplantes">Planten udplantes i:</label>
                <select name="" id="forspires">
                  <option value="januar">Januar</option>
                  <option value="februar">Februar</option>
                  <option value="marts">Marts</option>
                  <option value="april">April</option>
                  <option value="maj">Maj</option>
                  <option value="juni">Juni</option>
                  <option value="juli">Juli</option>
                  <option value="februar">August</option>
                  <option value="marts">September</option>
                  <option value="april">Oktober</option>
                  <option value="maj">November</option>
                  <option value="juni">December</option>
                </select>
              </p>
      
              <p>
                <label for="spirer">Planten spirer efter ca. (dage):</label>
                <input type="number" id="spirer" name="spirer" />
              </p>
      
              <p>
                <label for="host">Planten er klar til høst efter ca. (dage):</label>
                <input type="number" id="host" name="host" />
              </p>
      
              <p>
                <label for="plantebeskrivelse">Plantebeskrivelse:</label>
                <textarea
                  id="plantebeskrivelse"
                  name="plantebeskrivelse"
                  placeholder="Skriv plantens beskrivelse her..."
                ></textarea>
              </p>
            </div>
      
            <p>
              <input type="submit" value="Indsend" />
            </p>
          </form>
      </form>
    </main>
    <h1>Få en større skærm, taber</h1>
  </body>
</html>
